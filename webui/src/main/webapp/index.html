<body ng-controller="AuthCtrl as ctrl" layout="column" ng-cloak>

    <auth ng-if="!ctrl.isAuthenticated()" layout-fill></auth>
    <topnav ng-if="ctrl.isAuthenticated()" layout="row"></topnav>
    <div flex
         layout-fill
         layout="row"
         ng-if="ctrl.isAuthenticated()"
         class="no-scroll main-section">
        <div ng-controller="TourCtrl as ctrl" ng-model="ctrl.currentTour"></div>
        <sidenav ng-controller="SidenavCtrl as ctrl"
            style="border-right-style: solid;border-color: #d3d3d3;border-width: 1px;"></sidenav>
        <md-content id="content" class="no-scroll" flex layout-fill>
            <section layout="row" layout-padding>
                <div ui-view layout-fill></div>
            </section>
        </md-content>
    </div>

    <!- JS dependencies -->
    <script data-main="app" src="/static/lib/head.load.min.js"></script>
    <script src="https://npmcdn.com/tour@latest/dist/tour.js"></script>
    <script src="app/app.loader.js"></script>
</body>
