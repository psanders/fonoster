<md-card id="apps-widget" ng-controller="AppsCtrl">
    <md-toolbar class="md-table-toolbar md-default" aria-hidden="false" ng-show="!selected.length">
        <div class="md-toolbar-tools">
            <span>Apps</span>
            <span flex></span>
            <md-button id="add-app" target="_blank" href="app.html#/editor" class="md-icon-button" aria-label="Add">
                <md-tooltip md-direction="left">
                    Create new app
                </md-tooltip>
                <md-icon md-font-library="material-icons">add</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-toolbar class="md-table-toolbar md-hue-3" ng-show="selected.length" aria-hidden="false">
        <div class="md-toolbar-tools">
            <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="remove()">
                <md-icon md-font-library="material-icons">delete</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="deferred">
            <thead md-head md-order="query.order" md-on-reorder="onOrderChange">
                <tr md-row>
                    <th md-column>ID</th>
                    <th md-column md-order-by="name">Title</th>
                    <th md-column md-order-by="modified">Modified</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="app" md-select-id="id" md-auto-select="false" ng-repeat="app in apps.apps | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                    <td md-cell>
                        <md-tooltip md-direction="down">
                            Id: {{app.id}}
                        </md-tooltip>
                        <a target="_blank" href="app.html#/editor?appId={{app.id}}">{{app.id | truncate:4:'':true | uppercase}}</a>
                    </td>
                    <td md-cell>{{app.name}}</td>
                    <td md-cell>{{app.modified | asCalendar}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{apps.total}}" md-on-paginate="onPageChange" md-page-select></md-table-pagination>
</md-card>
