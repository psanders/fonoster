<md-sidenav class="md-sidenav-left md-whiteframe-z2 hundred-hg" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-md')">
    <md-list ng-cloak>
        <md-list-item class="side-nav-item" ng-click="setSec('dashboard')">
            <md-icon ng-class="{'md-accent md-hue-2': currentSec('dashboard')}" md-font-library="material-icons">dashboard</md-icon>
            <p ng-class="{'brown-text': currentSec('dashboard')}">Dashboard</p>
        </md-list-item>
        <md-list-item class="side-nav-item" ng-click="setSec('apps')">
            <md-icon ng-class="{'md-accent md-hue-2': currentSec('apps') || isEditor()}" md-font-library="material-icons">call</md-icon>
            <p ng-class="{'brown-text': currentSec('apps') || isEditor()}">Apps <small style="font-weight: normal" ng-show="isEditor()">(editor)</small></p>
        </md-list-item>
        <md-list-item class="side-nav-item" ng-click="setSec('numbers')">
            <md-icon ng-class="{'md-accent md-hue-2': currentSec('numbers')}" md-font-library="material-icons">looks_5</md-icon>
            <p c ng-class="{'brown-text': currentSec('numbers')}">Numbers</p>
        </md-list-item>
        <md-list-item class="side-nav-item" ng-click="setSec('recordings')">
            <md-icon ng-class="{'md-accent md-hue-2': currentSec('recordings')}" md-font-library="material-icons">audiotrack</md-icon>
            <p ng-class="{'brown-text': currentSec('recordings')}">Recordings</p>
        </md-list-item>
        <md-list-item  class="side-nav-item" ng-click="setSec('calls')">
            <md-icon ng-class="{'md-accent md-hue-2': currentSec('calls')}" md-font-library="material-icons">view_list</md-icon>
            <p ng-class="{'brown-text': currentSec('calls')}">Logs</p>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader>Managment</md-subheader>
        <md-list-item class="side-nav-item" ng-click="setSec('settings')" >
            <md-icon ng-class="{'md-accent md-hue-2': currentSec('settings')}" md-font-library="material-icons">settings</md-icon>
            <p ng-class="{'brown-text': currentSec('settings')}">Settings</p>
        </md-list-item>
        <md-list-item class="side-nav-item" ng-click="OpenInNewTab('http://fonoster.com/docs')" >
            <md-icon ng-class="{'md-accent md-hue-2': currentSec('docs')}" md-font-library="material-icons">insert_drive_file</md-icon>
            <p ng-class="{'brown-text': currentSec('docs')}">Docs</p>
        </md-list-item>
    </md-list>
</md-sidenav>
