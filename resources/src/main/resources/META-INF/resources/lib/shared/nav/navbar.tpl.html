<div class="md-whiteframe-4dp" >
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-hide="sidenavOpen()" class="md-icon-button" aria-label="Settings" ng-click="toggleSidebar()">
                    <md-icon md-font-library="material-icons">menu</md-icon>
                </md-button>
                <a href="/dashboard"><h1 class="logo" style="text-shadow: 1px 1px #FCDE62;">Fonoster</h1></a>
                <span flex></span>
                <span class="md-body-2" ng-hide="user.company">{{user.firstName}}.</span><span class="md-body-2" ng-show="user.company">{{user.company}}.</span>
                <span class="md-body-1" layout-margin>{{user.pmntInfo.balance | currency:"USD$":2}}</span>
                <md-button class="md-icon-button" ng-controller="AuthCtrl" ng-click="logout()">
                    <md-icon md-font-library="material-icons">exit_to_app</md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </md-content>
</div>
