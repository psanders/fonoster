apiVersion: v1
kind: Service
metadata:
  name: mediaserver
  labels:
    app: fonoster
spec:
  ports:
  - name: fastagi
    port: 4573
  - name: ami
    port: 5038
  - name: sip
    port: 5060
  selector:
    app: fonoster
    tier: media
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mediaserver
  labels:
    app: fonoster
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fonoster
        tier: media
    spec:
      containers:
      - name: fnvoiceapps
        image: gcr.io/fonoster-app/fnvoiceapps:latest
        imagePullPolicy: Always
        env:
        - name: DB_HOST
          value: datasys
        ports:
        - containerPort: 4573
          name: fastagi
      - name: fnasterisk
        image: gcr.io/fonoster-app/fnasterisk:latest
        imagePullPolicy: Always
        env:
        - name: ASTIVED_HOST
          value: localhost
        ports:
        - containerPort: 5038
          name: ami
        - containerPort: 5060
          name: sip
        volumeMounts:
        - name: pd
          mountPath: /var/lib/fonoster
      volumes:
      - name: pd
        persistentVolumeClaim:
          claimName: pvc0002