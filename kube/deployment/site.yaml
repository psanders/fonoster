apiVersion: v1
kind: Service
metadata:
    name: site
    labels:
      app: site
spec:
    ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8443
    selector:
      app: site
      tier: frontend
    type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: site
  labels:
    app: site
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: site
        tier: frontend
    spec:
      containers:
      - name: fnsite
        image: gcr.io/fonoster-app/fnsite:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
