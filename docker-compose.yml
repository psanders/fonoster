version: '2.1'
services:
  fnast:
    build:
      context: .
      dockerfile: etc/docker-files/dockerfile-ast
    image: gcr.io/fonoster-app/fnast:latest
    volumes:
      - /tmp:/var/lib/fonoster/recordings
      - /tmp:/var/lib/fonoster/tts
    ports:
      - '5038:5038'
      - '6060:6060'
      - '6060:6060/udp'
  fnmongodb:
    build:
      context: .
      dockerfile: etc/docker-files/dockerfile-mongodb
    image: gcr.io/fonoster-app/fnmongodb:latest
    environment:
      FONOSTER_ENV: dev
    ports:
      - '27017:27017'
  fnapp:
    build:
      context: .
      dockerfile: etc/docker-files/dockerfile-appbase
    image: gcr.io/fonoster-app/fnapp_base:latest
    volumes:
      - /tmp:/var/lib/fonoster/recordings
      - /tmp:/var/lib/fonoster/tts
      - /tmp:/opt/app-base/webapps
      - /tmp:/opt/astive/apps
    environment:
      DB_HOST: fnmongodb
      MANAGER_HOST: fnast
      BRAINTREE_ENV: SANDBOX
    ports:
      - '4567:4567'
      - '8080:8080'
      - '8443:8443'
      - '5060:5060'
      - '5061:5061'
      - '5062:5062'
      - '5060:5060/udp'
      - '5061:5061/udp'
      - '5062:5062/udp'
