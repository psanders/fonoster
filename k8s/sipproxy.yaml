apiVersion: v1
kind: ConfigMap
metadata:
  name: sipproxy-config
data:
  config.yml: |-
    apiVersion: v1draft1
    spec:
      recordRoute: true
      registrarIntf: Internal
      useToAsAOR: true
      restService:
        unsecured: true
      transport:
        - protocol: udp
          port: 5060
        - protocol: tcp
          port: 5060
      logging:
        traceLevel: 0
---
apiVersion: v1
kind: Service
metadata:
  name: sipproxy
  labels:
    app: fonoster
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local # This will cause the load balancer to send the client ip
  ports:
  - name: sip
    port: 5060
  - name: https
    port: 4567
  selector:
    app: fonoster
    tier: coms
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sipproxy
  labels:
    app: fonoster
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fonoster
        tier: coms
    spec:
      containers:
      - name: sipproxy
        image: fonoster/routr
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "sh /opt/routr/run.sh"]
        env:
        - name: ROUTR_DS_PROVIDER
          value: "restful_data_provider"
        - name: ROUTR_DS_PARAMETERS
          value: "baseUrl=http://webapp/v1/ctl,username=admin,secret=308a002ab539471394a06ce710bc96c2"
        - name: ROUTR_EXTERN_ADDR
          value: '35.231.44.240'
        ports:
         - containerPort: 5060
           name: sip
         - containerPort: 4567
           name: https
        volumeMounts:
          - name: sipproxy-config
            subPath: config.yml
            mountPath: /opt/routr/config
      volumes:
      - name: sipproxy-config
        configMap:
          name: sipproxy-config
